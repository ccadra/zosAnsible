###############################################################################
# Local variables
###############################################################################
# Local directory that Git repo will be cloned to
localRepo: "~/Documents/GitRepos"
# Local installation of gradle
localGradle: "/usr/local/gradle/gradle-8.10.2/bin"
# Local installation of JDK
localJDK: "/Library/Java/JavaVirtualMachines/ibm-semeru-open-21.jdk/Contents/Home"

###############################################################################
# Designer variables
###############################################################################
# Github repo containing project created via z/OS Connect Designer
gitRepo: git@github.com:ccadra/catalogManager.git
# Github project name
projectName: "Db2Snoop"
# Connection reference(s) specified in design phase
designerConn:
# DB2 Connection ID
- "db2Conn"
# CICS Connection ID
- "cicsConn"
# Other Connection ID

###############################################################################
# Target server variables
###############################################################################
# Name of API to be deployed
apiName: "Db2Snoop"
# Connection references in live server
serverConn:
# DB2 Connection ID
- "DBDG"
# CICS Connection ID
- "CICSSYD1"
# Other Connection ID

serverRoles: "Snoopy"
racfGroup: "ZCEEGRP"